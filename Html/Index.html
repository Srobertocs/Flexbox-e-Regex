<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox + Regex</title>
    <link href="/Css/Style.css" rel="stylesheet">
</head>

<body>
    <main>
        <section id="titulo">
            <h1>Formulário de Dados</h1>
        </section>
        <!--Formulário-->
        <section id="form_layout">
            <form>
                <!--Campo nome-->
                <div class="campo_form">
                    <div class="titulo_imagem">
                        <div class="imagem_campo">
                            <img src="/Icons/name.svg">
                        </div>
                        <div class="titulo_campo">
                            <label>Nome</label>
                        </div>
                    </div>
                    <input type="text" class="input" placeholder="Digite seu nome">
                </div>

                <!--Campo cpf-->
                <div class="campo_form">
                    <div class="titulo_imagem">
                        <div class="imagem_campo">
                            <img src="/Icons/cpf.svg">
                        </div>
                        <div class="titulo_campo">
                            <label>CPF</label>
                        </div>
                    </div>
                    <input type="text" class="input" id="cpf_input" placeholder="Digite seu cpf">
                </div>
            </form>

            <form>
                <!--Campo e-mail-->
                <div class="campo_form">
                    <div class="titulo_imagem">
                        <div class="imagem_campo">
                            <img src="/Icons/email.svg">
                        </div>
                        <div class="titulo_campo">
                            <label>E-mail</label>
                        </div>
                    </div>
                    <input type="email" class="input" placeholder="Digite seu e-mail">
                </div>

                <!--Campo telefone-->
                <div class="campo_form">
                    <div class="titulo_imagem">
                        <div class="imagem_campo">
                            <img src="/Icons/tell.svg">
                        </div>
                        <div class="titulo_campo">
                            <label>Telefone</label>
                        </div>
                    </div>
                    <input type="tel" class="input" id="tel_input" placeholder="Digite seu telefone">
                </div>
            </form>
        </section>

        <section id="botao_layout">
            <button id="botao">ENVIAR</button>
        </section>
    </main>





    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/Script/script.js"></script>
</body>

</html>
